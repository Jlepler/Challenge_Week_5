<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/">Show All Message</a><br />
Title :<span th:text="${message.title}"></span><br />
PostedBy :<span th:text="${message.postedBy}" ></span><br />

</body>
</html>
