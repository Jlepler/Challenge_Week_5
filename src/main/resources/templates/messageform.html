<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>

<div>
    <form action="#"
    th:action="@{/process}"
    th:object="${message}"
    method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" placeholder="" th:field="*{title}">
            <span th:if="${#fields.hasErrors('title')}"
                  th:errors="*{title}"></span><br />
        </div>
        <div class="form-group">
            <label for="postedBy">Username</label>
            <input type="text" class="form-control" id="postedBy" placeholder="" th:field="*{postedBy}">
            <span th:if="${#fields.hasErrors('postedBy')}"
                  th:errors="*{postedBy}"></span>
        </div>
        <div class="form-group">
            <label for="content">Message</label>
            <textarea class="form-control" id="content" placeholder="" th:field="*{content}"></textarea>
                <span th:if="${#fields.hasErrors('content')}"
                      th:errors="*{content}"></span>
        </div>
        <input type="submit" value="Submit"/>
    </form>
</div>
