<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#"
      th:action="@{/process}"
      th:object="${message}"
      method="post">
    <input type="hidden" th:field="*{id}" />

    Title :<input type="text" th:field="*{title}" />
    <span th:if="${#fields.hasErrors('title')}"
          th:errors="*{title}"></span><br />

    PostedBy :<input type="text" th:field="*{postedBy}" />
    <span th:if="${#fields.hasErrors('postedBy')}"
          th:errors="*{postedBy}"></span><br />

    Messege :<textarea rows="3" th:field="*{content}" />
    <span th:if="${#fields.hasErrors('content')}"
    th:errors="*{content}"></span><br />

    Post Date : <p>[[]]</p>

    <!--DatePosted :input type="datetime-local" th:field="*${#dates.format(#dates.createNow(), 'dd MM yyyy HH:mm')}">-->

    <br />
    <input type="submit" value="Submit"/>
</form>
</body>
</html>
